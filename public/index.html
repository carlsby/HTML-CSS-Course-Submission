<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ECskor en skobutik för alla, shoes store for everyone"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/queries.css" />
    
    <title>ECskor | Hem</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <a class="logo" href="index.html"
          ><img
            class="header-logo"
            src="assets/ECskor.svg"
            width="100%"
            height="100%"
            alt="ECSkor Logo"
        /></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label for="menu-btn" class="menu-icon"
          ><span class="nav-icon"></span
        ></label>
        <ul class="menu">
          <li><a class="link" href="../About/about.html">About</a></li>
          <li><a class="link" href="../Products/products.html">Products</a></li>
          <li><a class="link" href="../Blog/Blog.html">Blog</a></li>
          <li>
            <a class="link link-last" href="../Contact/contact.html "
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="container">
          <div
          id="carouselExampleSlidesOnly"
          class="karusell carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="img d-block w-100 image-scale"

                src="assets/carousel-kid.webp"
                alt="Sko för barn"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img d-block w-100 image-scale"
                src="assets/carousel-man.webp"
                alt="Sko för män, märke nike"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img d-block w-100 image-scale"
                src="assets/carousel-woman.webp"
                alt="Dam sko med högklack"
              />
            </div>
          </div>
          </div>
          <div class="hero-text">
            <h2>Välkommen till ECskor</h2>

            <p class="latest-fashion media-size">
              Här erbjuder vi det absolut senaste modet för barn och vuxna i
              alla åldrar till det bästa priset på marknaden.
            </p>
            <p class="offer media-size">
              Köp <span class="number">3</span> betala för
              <span class="number">2</span>
            </p>
            <p class="free-return media-size">
              Fri returrätt i <span class="number">30</span> dagar på alla köp
            </p>
            <div class="groups-container">
              <div class="groups-text">
                <a class="img-text" href="../Products/woman.html"
                  >Dam<ion-icon
                    class="arrow"
                    name="arrow-forward-outline"
                  ></ion-icon
                ></a>
                <a class="img-text" href="../Products/man.html"
                  >Herr<ion-icon
                    class="arrow"
                    name="arrow-forward-outline"
                  ></ion-icon
                ></a>
                <a class="img-text" href="../Products/kids.html"
                  >Barn<ion-icon
                    class="arrow"
                    name="arrow-forward-outline"
                  ></ion-icon
                ></a>
              </div>
              <div class="groups-img">
                <img
                  class="img-round"
                  src="assets/dam-sko.webp"
                  width="100%"
                  height="100%"
                  alt="dam skor"
                />
                <img
                  class="img-round"
                  src="assets/herr-sko.webp"
                  width="100%"
                  height="100%"
                  alt="herr sko"
                />
                <img
                  class="img-round"
                  src="assets/barn-sko.webp"
                  width="100%"
                  height="100%"
                  alt="barn sko"
                />
              </div>
            </div>
          </div>
          
        </div>
      </section>
    </main>
    <div class="footer-container">
      <footer>
        <div class="footer-text-box">
          <p class="footer-text">&copy; 2022 ECskor</p>
        </div>
        <a href="form.html">Nyhetsbrev</a>
        <div class="icons">
          <a href="#" class="icon"
            ><ion-icon class="icon instagram" name="logo-instagram"></ion-icon
          ></a>
          <a href="#" class="icon"
            ><ion-icon class="icon facebook" name="logo-facebook"></ion-icon
          ></a>
          <a href="#" class="icon"
            ><ion-icon class="icon twitter" name="logo-twitter"></ion-icon
          ></a>
        </div>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
