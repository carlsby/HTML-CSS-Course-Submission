          <!--form-->
        <div class="container" id="jobb">
            <div class="row">
                <div class="col-md-4 mt-4">
                    <h1 class="display-4">Jobba hos oss!</h1>
                    <label for="namn" class="form-label">Namn:</label>
                    <input type="namn" class="form-control" id="namn" placeholder="Namn"><Br>
                    <label for="efternamn" class="form-label">Efternamn:</label>
                    <input type="efternamn" class="form-control" id="efternamn" placeholder="Efternamn"><br>
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com"><br>
                    <label type="cv" for="inputGroupFile01">Ladda upp Cv:</label>
                    <input type="file" class="form-control" id="inputGroupFile01"><br>
                    <label for="exampleFormControlTextarea1" class="form-label">kommentar:</label>
                    <textarea class="form-control" id="textarea" rows="2" placeholder="Kommentar"></textarea>
                    <button type="button" class="btn btn-primary mt-1">Skicka</button>
                    <button type="button" class="btn btn-danger mt-1 float-end">Ångra</button>
                </div>
                <div class="col-md-8 mt-5">
                    <img src="images/open.jpg" alt="opensign" class="img-fluid">
                </div>
            </div>
